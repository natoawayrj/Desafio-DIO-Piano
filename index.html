<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/scripts.js" defer></script>
  </head>
  <body>
    <section class="piano">

      <section class="controls">

        <h1>Piano</h1>
        <img src="" alt="" />
        <label class="volume-slider">
          <span>Volume</span><input type="range"  min="0" max="10" value="5">
        </label>
        <label class="checkbox__label">
          Show Keys
          <span class="switcher switcher--active">

            <span class="switcher__button"></span>

          </span>

          <input type="checkbox" class="checkbox__keys" hidden/>
        </label>

      </section>

      <section class="piano__keys disable-keys">
           <div class="key white" data-note="1"><span>1</span></div>
           <div class="key black" data-note="2"><span>2</span></div>
           <div class="key white" data-note="3"><span>3</span></div>
           <div class="key black" data-note="4"><span>4</span></div>
           <div class="key white" data-note="5"><span>5</span></div>
           <div class="key white" data-note="6"><span>6</span></div>
           <div class="key black" data-note="7"><span>7</span></div>
           <div class="key white" data-note="8"><span>8</span></div>
           <div class="key black" data-note="9"><span>9</span></div>
           <div class="key white" data-note="10"><span>0</span></div>
           <div class="key black" data-note="11"><span>-</span></div>
           <div class="key white" data-note="12"><span>=</span></div>
           <div class="key white" data-note="13"><span>q</span></div>
           <div class="key black" data-note="14"><span>w</span></div>
           <div class="key white" data-note="15"><span>e</span></div>
           <div class="key black" data-note="16"><span>r</span></div>
           <div class="key white" data-note="17"><span>t</span></div>
           <div class="key white" data-note="18"><span>y</span></div>
           <div class="key black" data-note="19"><span>u</span></div>
           <div class="key white" data-note="20"><span>i</span></div>
           <div class="key black" data-note="21"><span>o</span></div>
           <div class="key white" data-note="22"><span>p</span></div>
           <div class="key black" data-note="23"><span>a</span></div>
           <div class="key white" data-note="24"><span>s</span></div>
           <div class="key white" data-note="25"><span>d</span></div>
           <div class="key black" data-note="26"><span>f</span></div>
           <div class="key white" data-note="27"><span>g</span></div>
           <div class="key black" data-note="28"><span>h</span></div>
           <div class="key white" data-note="29"><span>j</span></div>
           <div class="key white" data-note="30"><span>k</span></div>
           <div class="key black" data-note="31"><span>l</span></div>
           <div class="key white" data-note="32"><span>รง</span></div>
           <div class="key black" data-note="33"><span>z</span></div>
           <div class="key white" data-note="34"><span>x</span></div>
           <div class="key black" data-note="35"><span>c</span></div>
           <div class="key white" data-note="36"><span>v</span></div>
      </section>

    </section>
  </body>
</html>
